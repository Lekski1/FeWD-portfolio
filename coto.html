<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect</title>
    <style>
        .other_name {
            display: inline-block;
            transition: transform 0.1s ease;
            position: relative;
        }
    </style>
</head>
<body>
    <div id="other_section_block">
        <div id="other_section">
            <a href='index.html' class="other_name">
                <img src="./icon/WhoIam.png" alt="Who I am icon">Who I am
            </a>
            <a href='blog.html' class="other_name">
                <img src="./icon/Blog.png" alt="Blog">Blog
            </a>
            <a href='it.html' class="other_name">
                <img src="./icon/IT.png" alt="IT">IT
            </a>
            <a href='contact.html' class="other_name">
                <img src="./icon/Contact.png" alt="Contact">Contact
            </a>
        </div>
    </div>

    <script>
        const links = document.querySelectorAll('.other_name');

        links.forEach(link => {
            document.addEventListener('mousemove', (event) => {
                const rect = link.getBoundingClientRect();
                const x = event.clientX - rect.left - (rect.width / 2);
                const y = event.clientY - rect.top - (rect.height / 2);
                const distance = Math.sqrt(x * x + y * y);
                const maxDistance = 50; 

                if (distance < maxDistance) {
                    const angle = Math.atan2(y, x);
                    const offsetX = Math.cos(angle) * (maxDistance - distance) * 0.1;
                    const offsetY = Math.sin(angle) * (maxDistance - distance) * 0.1;
                    link.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
                } else {
                    link.style.transform = 'translate(0, 0)';
                }
            });

            document.addEventListener('mouseout', () => {
                link.style.transform = 'translate(0, 0)';
            });
        });
    </script>
</body>
</html>
